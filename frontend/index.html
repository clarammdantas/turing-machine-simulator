<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="Turing Machine Simulator">
		<meta name="keywords" content="Turing,Machine,Simulator">
		<meta name="author" content="Clara Moraes Dantas">

		<title>Turing Machine Simulator</title>

		<link rel=icon href="images/pride.ico">
		<link rel="stylesheet" type="text/css" href="styles/style.css">
		<link rel="stylesheet" type="text/css" href="styles/sourceBoxStyle.css">
		<link rel="stylesheet" type="text/css" href="styles/controlButtons.css">

		<script type="text/javascript" defer="defer" src="scripts/jquery-1.11.1.min.js"></script>

	</head>

	<body>
		<div id="navbar">
			<div class="navbarIcon">
				<a href="index.html"><img id="navbarImg" src="images/menu.png"></a>
			</div>

			<div class="navbarText">
				<a href="">Instruções</a>
			</div>

			<div class="navbarRight">
				<a href="">Info</a>
			</div>

			<div class="navbarTextRight">
				<a href="team.html">Equipe</a>
			</div>
		</div>

		<div id="mainBox">
			<div class="bodyTitles">
				<div id="bodyTitlesFont">Fita</div>
			</div>

			<div id="machineTape"></div>

			<div class="currentState">
				<div class="underTapeDiv">Estado Atual</div>
			</div>

			<div id="steps">
				<div class="underTapeDiv">Passos</div>
			</div>

			<div class="bodyTitlesProgram"><div id="bodyTitlesFontP">Programar Máquina de Turing</div></div>
			<div class="sourceDiv">
				<div class="rows" id="numbers">
					<div class="row">1.</div>
				</div>
				<textarea id="source" wrap="off" oninput="textAreaChanged();"></textarea>
				<div id="copyText"></div>
			</div>

			<div class="bodyTitlesControl"><div id ="bodyTitlesFontC">Controles</div></div>
			<div class="controlDiv">
				<div class="runDiv">
					<button class="runButton"><p id="textButton">Run</p></button>
				</div>

				<div class="controlDivBottom">
					<button class="pauseButton"><p id="textButton">Pause</p></button>
				</div>

				<div class="controlDivBottom">
					<button class="stepButton"><p id="textButton">Step</p></button>
				</div>

				<div class="controlDivBottom">
					<button class="resetButton"><p id="textButton">Reset</p></button>
				</div>

				<div id="undoDiv">
					<button class="undoButton"><p id="textButton">Undo</p></button>
				</div>

				<div class="inputArea">
					<form action="">
						<input id="inputAreaT" type="text" name="word" value="Word" onclick="clearInputField()">
					</form>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="scripts/jsTuring.js"></script>
	</body>
</html>
